<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Notes</title>
  </head>
  <body>

      <h1>NotesApp</h1>
      Title<input type="text" id="title" placeholder="title"></input>
      <br/>
        Content<input type="text" id="body" placeholder="content"></input>
        <br/>
        <div id="x">
        <input type="radio" name="color" id="red" value="red" />
        <label for="red"><span class="red"></span></label>
        <input type="radio" name="color" id="orange" />
        <label for="orange"><span class="orange"></span></label>
        <input type="radio" name="color" id="green" />
        <label for="green"><span class="green"></span></label>
        <input type="radio" name="color" id="yellow" />
        <label for="yellow"><span class="yellow"></span></label>
        <input type="radio" name="color" id="blue" checked="checked" />
        <label for="blue"><span class="blue"></span></label>
        <input type="radio" name="color" id="purple" />
        <label for="purple"><span class="purple"></span></label>
        <input type="radio" name="color" id="pink" />
        <label for="pink"><span class="pink"></span></label>
      </div>
      
<div class="cb"></div>
<div id="cont">
  <div id="noteBlocksPinned"></div><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
  <div id="noteBlocks"></div><br/>
</div>
   
<div class="cb"></div>

  </body>
</html>
